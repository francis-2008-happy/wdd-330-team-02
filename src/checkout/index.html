<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <script src="../js/checkout.js" type="module"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="divider" id="header"> </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form name="checkout">
          <input type="hidden" name="orderDate" id="orderDate" />

          <fieldset>
            <legend>Personal Information</legend>
            <div class="personal-info">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" required />
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>
            <div class="addresss">
              <label for="address"> Stress Address</label>
              <input type="text" id="address" name="address" required />
              <label for="city">City</label>
              <input type="text" id="city" name="city" required />
              <label for="state">State</label>
              <input type="text" id="state" name="state" required />
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="zip" required />
            </div>
          </fieldset>

          <fieldset>
            <legend>Payment Information</legend>
            <div class="payment-info">
              <label for="credit-card-number">Credit Card Number</label>
              <input type="text" id="credit-card-number" name="credit-card-number" required />
              <label for="expiration-date">Expiration Date</label>
              <input type="text" id="expiration-date" name="expiration-date" required />
              <label for="Security-Code">Security Code"</label>
              <input type="text" id="Security-Code" name="Security-Code" required />
            </div>
          </fieldset>
          <fieldset class="checkout-summary">
          <legend>Order Summary </legend>
          <div class="order-summary">

            <div> Subtotal </div>
            <div id="subtotal"></div>

            <div> Tax </div>
            <div id="tax"></div>

            <div> Shipping </div>
            <div id="shipping"></div>

            <div> Order Total </div>
            <div id="order-total"></div>
          </div>
          </fieldset>

          <button type="submit" id="checkoutSubmit">Place Order</button>






        </form>
      </section>
    </main>

    <footer id="footer"> </footer>
  </body>
</html>
